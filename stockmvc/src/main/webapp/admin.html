<!DOCTYPE html>
<html>
<head>
    <title>管理员界面</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script >
        $(document).ready(function(){
            $.get("/getStarted",function(data){
                if(data == true){
                    $("#button1").text("正在获取");
                }
            });
            $("#button1").click(function(){
                $.get("/getStarted",function(data){
                    if(data == false){
                        $("#button1").load("/startcrawler");
                    }else {
                        alert("正在获取");
                    }
                });
            });
            $("#button2").click(function(){
                $(location).attr('href', "/");
            });
        });
    </script>
</head>
</body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span12">
                    <h1 class="text-center" id="123">
                        管理员界面
                    </h1>
                    <div class="row-fluid">
                        <div class="span4">
                        </div>
                        <div class="span4">
                            <button class="btn btn-large btn-inverse btn-block" type="button" id="button1">开始获取历史数据（时间较长）</button>
                            <button class="btn btn-large btn-inverse btn-block" type="button" id="button2">返回主菜单</button>
                        </div>
                        <div class="span4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
