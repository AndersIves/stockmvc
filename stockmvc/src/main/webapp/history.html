<!DOCTYPE html>
<html>
<head>
    <title>历史查询</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script >
        $(document).ready(function(){
            $("#back").click(function(){
                $(location).attr('href', "/");
            });
            $.get("/getStocksMap",function (data) {
                var c = 0;
                for(var s in data){
                    c++;
                    if(c%2==0)
                        $("table").append("<tr class=\"info\"><td></td><td>"+s+"</td><td>"+data[s]+"</td><td><button class=\"mybtn\" type=\"button\" id=\""+s+"\">查询</button></td></tr>");
                    else
                        $("table").append("<tr><td></td><td>"+s+"</td><td>"+data[s]+"</td><td><button class=\"mybtn\" type=\"button\" id=\""+s+"\">查询</button></td></tr>");

                }
                $(".mybtn").click(function () {
                    $(location).attr('href', "/historyINF?"+$(this).attr("id"));
                })
                $("#pp").text("按下 ctrl+f 开启搜索");

            })
        });
    </script>
</head>
